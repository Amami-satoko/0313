<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="result.html">
        <table>
            <tr>
                <th colspan="3">간단한 입력 방식</th>
            </tr>
            <tr>
                <th>이름</th>
                <td colspan="2"><input id="username" type="text" name="username" placeholder="이름 입력"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td colspan="2"><input id="male" type="radio" name="gender">남
                <input id="female" type="radio" name="gender">여</td>
            </tr>
            <tr>
                <td colspan="3"><button type="submit">가입</button><button type="reset">취소</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
